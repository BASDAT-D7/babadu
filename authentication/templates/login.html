{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login</title>
<!-- load javascript -->
<script src="{% static 'authentication.js' %}"></script>
{% endblock meta %}

{% block content %}
<div class="bg-gradient-to-bl from-indigo-500/20 pt-44 h-screen">
    <div class="flex justify-center">
        <div class="bg-gray/20 text-white shadow-2xl border-white rounded-3xl pt-8 px-24">
            <h1 class="flex justify-center text-4xl mb-10">Login</h1>
            <form id="login" method="POST">
                {% csrf_token %} 
                <div class="text-black">
                    <div class="py-2">
                        <label class="text-white">Nama</label><br>
                        <input id="nama" name="nama" type="text" placeholder="Masukkan nama Anda" class="rounded-xl w-64 p-1" required/>
                    </div>
                    <div class="py-2">
                        <label class="text-white">Email</label><br>
                        <input id="email" name="email" type="text" placeholder="example@gmail.com" class="rounded-xl w-64 p-1" required/>
                    </div>
                </div>
                {% if is_error %}
                    <p class="text-center text-red text-1xl mt-4">Nama atau email salah</p>
                {% endif %}
                <div class="flex justify-center gap-5 my-10">
                    <button class="border-2 border-blue text-blue rounded-xl py-2 px-6 hover:bg-blue hover:text-black duration-200">Login</button>
                    <button onclick="window.history.go(-1); return false;" class="border-2 border-graybright text-graybright rounded-xl py-2 px-6 hover:bg-graybright hover:text-black duration-200"><a>Cancel</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
