{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Daftar Atlet</title>
{% endblock meta %}

{% block content %}
<div class="bg-gradient-to-bl from-indigo-500/20 pt-52 h-screen">
    <div class="flex justify-center">
        <div class="bg-gray/20 text-white shadow-2xl border-white rounded-3xl pt-8 px-24">
            <h1 class="flex justify-center text-4xl mb-10">Daftar Atlet</h1>
            <div class="text-black">
                <div class="py-2">
                    <label class="text-white">Atlet Yang Mau Didaftarkan</label><br>
                    <select name="tempat_pelaksanaan" id="tempat_pelaksanaan=" class="rounded-xl w-96 p-1">
                        {% for atlet in daftar_atlet %}
                            <option value="{{ atlet.nama_lengkap }}">{{ atlet.nama_lengkap }}</option>
                        {% endfor %}
                    </select>
                </div>
            <div class="flex justify-center gap-5 my-10">
                <button class="border-2 border-green text-green rounded-xl py-2 px-6 hover:bg-green hover:text-black duration-200"><a href="/list-atlet/">Submit</a></button>
                <button class="border-2 border-graybright text-graybright rounded-xl py-2 px-6 hover:bg-graybright hover:text-black duration-200"><a href="javascript:history.go(-1)">Back</a></button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
